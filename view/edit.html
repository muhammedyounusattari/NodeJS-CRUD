<html>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script>
var app = angular.module('myApp',[]);
app.controller('myCtrl',function($scope){
	var rawData = "<%=data %>";
	rawData = rawData.replace(/(\r\n|\n|\r)/gm,"").replace(/&#34;/g, '"');
	$scope.data =JSON.parse(rawData)[0];

});
</script>


<body ng-app='myApp'>
<div class='container' ng-controller='myCtrl'>

<form name='form' action='update' method='post'>

	<div class="form-group">
		<label >Email</label>
		<input class="form-control" type='text' ng-value='data.email' name='email' />
	</div>
	
	<div class="form-group">
		<label >Username</label>
		<input class="form-control" type='text' ng-value='data.username' name='username' disabled/>
	</div>
	
	<div class="form-group">
		<label >Password</label>
		<input class="form-control" type='text' ng-value='data.password' name='password' />
	</div>
	<div class="form-group">
		<label >Conf Password</label>
		<input  class="form-control" type='text' ng-value='data.confpassword' name='confpassword' />
	</div>

	<input type='hidden' ng-value='data.username' name='username'/>
	<input class="btn btn-primary" type='submit' value='Send' />
</form>

</div>
</body>


</html>
